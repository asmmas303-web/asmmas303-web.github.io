<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>PDF Viewer</title>

  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background: #000; /* خلفية سوداء ثابتة */
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Arial, sans-serif;
      overflow: hidden;
    }

    /* عرض PDF (للكمبيوتر فقط) */
    .desktop-viewer {
      width: 100%;
      height: 100%;
      border: none;
      display: block;
    }

    /* شاشة الجوال البسيطة */
    .mobile-screen {
      display: none;
      height: 100%;
      background: #000;
      color: #fff;
      align-items: center;
      justify-content: center;
      text-align: center;
      padding: 24px;
    }

    .mobile-screen h2 {
      font-weight: 600;
      margin-bottom: 12px;
    }

    .mobile-screen p {
      opacity: 0.75;
      font-size: 15px;
    }

    /* زر التحميل الفاخر (فوق كل شيء) */
    .download-btn{
      position: fixed;
      bottom: 18px;
      left: 18px;

      display: flex;
      align-items: center;
      gap: 10px;

      padding: 13px 20px;
      border-radius: 16px;

      background: rgba(20,20,20,0.85);
      backdrop-filter: blur(12px);
      -webkit-backdrop-filter: blur(12px);

      color: #fff;
      text-decoration: none;
      font-size: 15px;
      font-weight: 600;

      box-shadow:
        0 10px 30px rgba(0,0,0,0.5),
        inset 0 0 0 1px rgba(255,255,255,0.18);

      z-index: 99999; /* مهم جدًا عشان ما يختفي */
    }

    .download-btn span {
      font-size: 18px;
    }

    .download-btn:active {
      transform: scale(0.97);
    }

    /* استجابة للجوال */
    @media (max-width: 900px) {
      .desktop-viewer {
        display: none; /* لا نحمل PDF بالجوال */
      }
      .mobile-screen {
        display: flex;
      }
    }
  </style>
</head>

<body>

  <!-- كمبيوتر: عرض PDF -->
  <iframe class="desktop-viewer" src="offer.pdf"></iframe>

  <!-- جوال: شاشة سوداء خفيفة -->
  <div class="mobile-screen">
    <div>
      <h2>عرض الملف</h2>
      <p>
        اضغط على زر التحميل لفتح الملف مباشرة.
      </p>
    </div>
  </div>

  <!-- زر التحميل (يعمل دائمًا) -->
  <a class="download-btn" href="offer.pdf">
    <span>⬇</span>
    فتح / تحميل الملف
  </a>

</body>
</html>
